---
apiVersion: v1
kind: Pod
metadata:
  name: kaniko
spec:
  containers:
    - name: kaniko
      image: gcr.io/kaniko-project/executor:debug
      args:
        - --dockerfile=/workspace/Dockerfile
        - --context=dir://workspace
        - --destination=hikariai/kaniko-demo:1.0.0,
  volumemounts:
    - name: kaniko-secret
      mountPath: /kaniko/.docker
  restartpolicy: never
  volumes:
    - name: kaniko-secret
      secret:
        secretname: regcred
      items:
        - key: .dockerconfigjson
          path: config.json
